<form method="get" action="https://www.google.com/search" target="_blank">


<div style="padding:100px;height:100px"
<table border="0" align="center" cellpadding="0">
<tr><td>
<input type="text" size="190" autocomplete="off" name="q" style="color:#fffff;width:100%;height:50px;this.style.borderColor='#fffff';this.style.borderWidth:10px;text-align:center;this.style.color='white';"
maxlength="1000" value="Google Search"
onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='white';" onblur="this.value=this.defaultValue; "/>




</td></tr>
</table>
</div>

</form>
